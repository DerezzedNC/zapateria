<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos - Zapater√≠a Fercho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    h1, h2 {
      color: #00703c;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #00703c;
      display: inline-block;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00703c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f2c;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #00703c;
      color: white;
    }
  </style>
</head>
<body>

  <a href="index.html">‚Üê Volver al men√∫ principal</a>
  <h1>üì¶ Registro de Pedidos</h1>

  <form onsubmit="agregarPedido(event)">
    <input type="number" id="costo" placeholder="Costo del calzado ($)" min="0" step="0.01" required>

    <select id="tipoCalzado" required>
      <option value="">Tipo de Calzado</option>
      <option>Chancletas</option>
      <option>Tenis</option>
      <option>Botas</option>
      <option>Tacones</option>
    </select>

    <select id="tipoServicio" required>
      <option value="">Tipo de Servicio</option>
      <option>Reparaci√≥n Total</option>
      <option>Cambio de Suela</option>
      <option>Cambio de Color</option>
    </select>

    <select id="metodoPago" required>
      <option value="">M√©todo de Pago</option>
      <option>Tarjeta</option>
      <option>Transferencia</option>
      <option>Efectivo</option>
    </select>

    <select id="sucursal" required>
      <option value="">Sucursal</option>
      <option>Sucursal 1</option>
      <option>Sucursal 2</option>
    </select>

    <input type="date" id="fechaPedido" required>

    <button type="submit">Registrar Pedido</button>
  </form>

  <h2>üìÅ Lista de Pedidos</h2>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Calzado</th>
        <th>Servicio</th>
        <th>M√©todo de Pago</th>
        <th>Sucursal</th>
        <th>Costo ($)</th>
      </tr>
    </thead>
    <tbody id="tablaPedidos"></tbody>
  </table>

  <script>
    const pedidos = [];

    function agregarPedido(e) {
      e.preventDefault();

      const costo = parseFloat(document.getElementById('costo').value);
      const tipoCalzado = document.getElementById('tipoCalzado').value;
      const tipoServicio = document.getElementById('tipoServicio').value;
      const metodoPago = document.getElementById('metodoPago').value;
      const sucursal = document.getElementById('sucursal').value;
      const fechaPedido = document.getElementById('fechaPedido').value;

      if (!isNaN(costo) && tipoCalzado && tipoServicio && metodoPago && sucursal && fechaPedido) {
        pedidos.push({ costo, tipoCalzado, tipoServicio, metodoPago, sucursal, fechaPedido });
        renderPedidos();
        e.target.reset();
      }
    }

    function renderPedidos() {
      const tabla = document.getElementById('tablaPedidos');
      tabla.innerHTML = "";
      pedidos.forEach(p => {
        tabla.innerHTML += `
          <tr>
            <td>${p.fechaPedido}</td>
            <td>${p.tipoCalzado}</td>
            <td>${p.tipoServicio}</td>
            <td>${p.metodoPago}</td>
            <td>${p.sucursal}</td>
            <td>$${p.costo.toFixed(2)}</td>
          </tr>
        `;
      });
    }
  </script>

</body>
</html>
