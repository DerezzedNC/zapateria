<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos - Fercho</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Lista de Pedidos</h1>
  <table border="1" id="tablaPedidos">
    <thead>
      <tr>
        <th>ID Pedido</th>
        <th>ID Cliente</th>
        <th>Fecha de Pedido</th>
        <th>Fecha de Entrega</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/Pedido') // ← Reemplaza con tu ruta real si tiene otro nombre
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tablaPedidos tbody');
        data.forEach(p => {
          tbody.innerHTML += `
            <tr>
              <td>${p.idPedido}</td>
              <td>${p.idCliente}</td>
              <td>${p.fechaPedido}</td>
              <td>${p.fechaEntrega}</td>
              <td>${p.estado}</td>
            </tr>
          `;
        });
      })
      .catch(err => console.error('Error cargando pedidos:', err));
  </script>
</body>
</html>
