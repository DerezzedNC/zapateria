<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos - Zapater√≠a Fercho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    h1, h2 {
      color: #00703c;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #00703c;
      display: inline-block;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00703c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f2c;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #00703c;
      color: white;
    }
  </style>
</head>
<body>

  <a href="index.html">‚Üê Volver al men√∫ principal</a>
  <h1>üì¶ Registro de Pedidos</h1>

  <form id="formPedido" onsubmit="agregarPedido(event)">
    <input type="number" id="costo" placeholder="Costo del calzado ($)" min="0" step="0.01" required>

    <select id="tipoCalzado" required>
      <option value="">Tipo de Calzado</option>
      <option>Chancletas</option>
      <option>Tenis</option>
      <option>Botas</option>
      <option>Tacones</option>
    </select>

    <select id="tipoServicio" required>
      <option value="">Tipo de Servicio</option>
      <option>Reparaci√≥n Total</option>
      <option>Cambio de Suela</option>
      <option>Cambio de Color</option>
    </select>

    <select id="metodoPago" required>
      <option value="">M√©todo de Pago</option>
      <option value="1">Tarjeta</option>
      <option value="2">Transferencia</option>
      <option value="3">Efectivo</option>
    </select>

    <select id="sucursal" required>
      <option value="">Sucursal</option>
      <option value="1">Sucursal 1</option>
      <option value="2">Sucursal 2</option>
    </select>

    <input type="date" id="fechaPedido" required>

    <button type="submit">Registrar Pedido</button>
  </form>

  <h2>üìÅ Lista de Pedidos</h2>
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Calzado</th>
        <th>Servicio</th>
        <th>M√©todo de Pago</th>
        <th>Sucursal</th>
        <th>Costo ($)</th>
      </tr>
    </thead>
    <tbody id="tablaPedidos"></tbody>
  </table>

  <script>
    const apiPedidos = 'https://zapateria-4fpf.onrender.com/api/Pedido';

    document.addEventListener('DOMContentLoaded', () => {
      cargarPedidos();
    });

    function cargarPedidos() {
      fetch(apiPedidos)
        .then(res => res.json())
        .then(pedidos => {
          const tabla = document.getElementById('tablaPedidos');
          tabla.innerHTML = '';
          pedidos.forEach(p => {
            const fecha = new Date(p.fechaPedido).toLocaleDateString();
            tabla.innerHTML += `
              <tr>
                <td>${fecha}</td>
                <td>${p.tipoCalzado}</td>
                <td>${p.tipoServicio}</td>
                <td>${p.idMetodoPago}</td>
                <td>${p.idSucursal}</td>
                <td>$${p.costoCalzado.toFixed(2)}</td>
              </tr>
            `;
          });
        })
        .catch(err => {
          console.error(err);
          alert('No se pudieron cargar los pedidos.');
        });
    }

    function agregarPedido(e) {
      e.preventDefault();

      const pedido = {
        costoCalzado: parseFloat(document.getElementById('costo').value),
        tipoCalzado: document.getElementById('tipoCalzado').value,
        tipoServicio: document.getElementById('tipoServicio').value,
        idMetodoPago: parseInt(document.getElementById('metodoPago').value),
        idSucursal: parseInt(document.getElementById('sucursal').value),
        idCliente: 1, // Puedes cambiar esto a un select si deseas elegir cliente
        fechaPedido: document.getElementById('fechaPedido').value
      };

      fetch(apiPedidos, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(pedido)
      })
      .then(res => {
        if (!res.ok) throw new Error('Error al registrar el pedido');
        return res.json();
      })
      .then(() => {
        alert('Pedido registrado correctamente');
        e.target.reset();
        cargarPedidos();
      })
      .catch(err => {
        console.error(err);
        alert('Error al registrar pedido');
      });
    }
  </script>

</body>
</html>
