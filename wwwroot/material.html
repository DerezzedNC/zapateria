<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Materiales - Fercho</title>
</head>
<body>
  <h1>Lista de Materiales</h1>
  <table border="1" id="tablaMateriales">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre del Material</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/Material')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tablaMateriales tbody');
        data.forEach(m => {
          tbody.innerHTML += `
            <tr>
              <td>${m.idMaterial}</td>
              <td>${m.nombreMaterial}</td>
            </tr>`;
        });
      })
      .catch(err => console.error('Error:', err));
  </script>
</body>
</html>
