<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sucursales - Fercho</title>
</head>
<body>
  <h1>Lista de Sucursales</h1>
  <table border="1" id="tablaSucursales">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/Sucursal')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tablaSucursales tbody');
        data.forEach(s => {
          tbody.innerHTML += `
            <tr>
              <td>${s.idSucursal}</td>
              <td>${s.nombre}</td>
              <td>${s.direccion}</td>
              <td>${s.telefono}</td>
            </tr>`;
        });
      })
      .catch(err => console.error('Error:', err));
  </script>
</body>
</html>
