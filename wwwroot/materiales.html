<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Materiales por Pedido - Zapater√≠a Fercho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    h1, h2 {
      color: #00703c;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #00703c;
      display: inline-block;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #00703c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f2c;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #00703c;
      color: white;
    }
  </style>
</head>
<body>

  <a href="index.html">‚Üê Volver al men√∫ principal</a>
  <h1>üß± Registro de Materiales por Pedido</h1>

  <form id="formMaterial" onsubmit="registrarMaterial(event)">
    <input type="number" id="idPedido" placeholder="ID del Pedido" required>

    <select id="idMaterial" required>
      <option value="">Seleccione Material</option>
      <option value="1">Pegamento industrial</option>
      <option value="2">Pintura negra</option>
      <option value="3">Suela de caucho</option>
      <!-- Puedes ampliar esta lista o hacerla din√°mica con una consulta GET a /api/Material -->
    </select>

    <input type="number" id="cantidad" placeholder="Cantidad usada" min="1" step="1" required>

    <button type="submit">Agregar Material</button>
  </form>

  <h2>üì¶ Materiales por Pedido</h2>
  <table>
    <thead>
      <tr>
        <th>ID Pedido</th>
        <th>Fecha</th>
        <th>Servicio</th>
        <th>Calzado</th>
        <th>Material</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody id="tablaMateriales"></tbody>
  </table>

  <script>
    const apiURL = 'https://zapateria-4fpf.onrender.com/api/PedidoMaterial';

    document.addEventListener('DOMContentLoaded', () => {
      cargarMateriales();
    });

    function cargarMateriales() {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          const tabla = document.getElementById('tablaMateriales');
          tabla.innerHTML = '';
          data.forEach(item => {
            const fecha = new Date(item.pedido.fechaPedido).toLocaleDateString();
            tabla.innerHTML += `
              <tr>
                <td>${item.pedido.idPedido}</td>
                <td>${fecha}</td>
                <td>${item.pedido.tipoServicio}</td>
                <td>${item.pedido.tipoCalzado}</td>
                <td>${item.material.nombreMaterial}</td>
                <td>${item.cantidad}</td>
              </tr>
            `;
          });
        })
        .catch(err => {
          console.error(err);
          alert('No se pudieron cargar los materiales.');
        });
    }

    function registrarMaterial(e) {
      e.preventDefault();

      const nuevo = {
        idPedido: parseInt(document.getElementById('idPedido').value),
        idMaterial: parseInt(document.getElementById('idMaterial').value),
        cantidad: parseInt(document.getElementById('cantidad').value)
      };

      fetch(apiURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(nuevo)
      })
      .then(res => {
        if (!res.ok) throw new Error('Error al registrar material');
        return res.json();
      })
      .then(() => {
        alert('Material registrado correctamente');
        e.target.reset();
        cargarMateriales();
      })
      .catch(err => {
        console.error(err);
        alert('No se pudo registrar el material.');
      });
    }
  </script>

</body>
</html>
